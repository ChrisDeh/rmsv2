<div class="modal modal-danger fade" id="delete_customer{{ customer.id }}" tabindex="-1" role="dialog" aria-labelledby="delete_customer{{ customer.id }}_label">
    <form action="{% url 'remove_customer' customer.id %}" method="post">
        {% csrf_token %}
        <div class="modal-dialog" role="document" style="text-align: left;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="delete_customer{{ customer.id }}_label">Kunde entfernen</h4>
                </div>
                <div class="modal-body">
                    Soll der Kunde wirklich aus dem System entfernt werden?<br>
                    <br>
                    {% include 'customers/includes/customer_info.html' %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Abbrechen</button>
                    <button type="submit" class="btn btn-outline">Entfernen</button>
                </div>
            </div>
        </div>
    </form>
</div>
