{% extends 'inside.html' %}

{% block content %}
    <section class="content-header">
    <h1>
        Kategorie: {{ category.name }}
        <div class="btn-group" role="group">
            <a href="{% url 'edit_category' category.id %}" class="btn btn-default btn-xs"><i class="fa fa-edit"></i> Bearbeiten</a>
            <a href="#" class="btn btn-default btn-xs"><i class="fa fa-trash"></i> Entfernen</a>
        </div>
    </h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-cubes"></i> Inventar</li>
        {% for element in path %}
            <li><a href="{{ element.url }}">{{ element.text }}</a></li>
        {% endfor %}

    </ol>
    </section>
    <section class="content">
    <div class="box box-default">
        <div class="box-body">
            {% include 'inventory/device_list.html' with devices=category.device_set.all %}
        </div>
    </div>
    </section>
{% endblock %}
